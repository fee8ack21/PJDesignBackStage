<div class="d-flex justify-center my-1">
  <div class="w-95">
    <mat-card>
      <mat-card-content>
        <h2>作品集</h2>
        <form class="layout-form">
          <div class="d-flex justify-space-between">
            <mat-form-field appearance="fill">
              <mat-label>名稱</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>分類</mat-label>
              <mat-select>
                <mat-option>分類一</mat-option>
                <mat-option>分類二</mat-option>
                <mat-option>分類三</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>起始時間</mat-label>
              <input readonly matInput [matDatepicker]="sDatePicker">
              <mat-datepicker-toggle matIconSuffix [for]=" sDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #sDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>結束時間</mat-label>
              <input matInput [matDatepicker]="eDatePicker">
              <mat-datepicker-toggle matIconSuffix [for]="eDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #eDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>狀態</mat-label>
              <mat-select>
                <mat-option *ngFor="let item of editAndEnabledOptions" [value]="item.value">{{item.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="d-flex mb-1-i">
            <button mat-stroked-button color="primary" class="mr-1-i">預設</button>
            <button mat-raised-button color="primary">查詢</button>
            <button mat-stroked-button color="basic" class="ml-auto-i">新增分類</button>
            <a mat-stroked-button color="basic" class="ml-1-i" [routerLink]="['/portfolio','detail']">新增</a>
          </div>
        </form>
        <mat-divider></mat-divider>
        <div class="pt-1">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="w-100 mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                ID
              </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                名稱
              </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                作品創建時間
              </th>
              <td mat-cell *matCellDef="let element"> {{element.date | date:'yyyy/MM/dd'}} </td>
            </ng-container>
            <ng-container matColumnDef="editDt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                編輯時間
              </th>
              <td mat-cell *matCellDef="let element"> {{element.editDt | date:'yyyy/MM/dd'}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>
                狀態
              </th>
              <td mat-cell *matCellDef="let element">
              </td>
            </ng-container>
            <ng-container matColumnDef="tool">
              <th mat-header-cell *matHeaderCellDef>
                管理
              </th>
              <td mat-cell *matCellDef="let element">
                <a mat-stroked-button [routerLink]="['/portfolio','detail']"
                  [queryParams]="{id: element.id, status: PageStatus.Edit}">編輯</a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell text-center" colspan="6">查詢範圍內無內容</td>
            </tr>
          </table>
          <mat-paginator [length]="dataSource != null ? dataSource.data.length : 0" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
