<div class="d-flex justify-center my-1">
  <div class="w-95">
    <mat-card>
      <mat-card-content>
        <h2>審核列表</h2>
        <form class="layout-form">
          <div class="d-flex justify-space-between">
            <mat-form-field appearance="fill">
              <mat-label>名稱</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>單元</mat-label>
              <mat-select>
                <mat-option value="-1">全部</mat-option>
                <mat-option value="1">單元一</mat-option>
                <mat-option value="2">單元二</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>編輯人員</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>起始時間</mat-label>
              <input readonly matInput [matDatepicker]="sDatePicker">
              <mat-datepicker-toggle matIconSuffix [for]=" sDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #sDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>結束時間</mat-label>
              <input matInput [matDatepicker]="eDatePicker">
              <mat-datepicker-toggle matIconSuffix [for]="eDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #eDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="d-flex mb-1-i">
            <button mat-stroked-button color="primary" class="mr-1-i">預設</button>
            <button mat-raised-button color="primary" class="">查詢</button>
          </div>
        </form>
        <mat-divider></mat-divider>
        <div class="pt-1">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="w-100 mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                No.
              </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
              </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                Weight
              </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                Symbol
              </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="tool">
              <th mat-header-cell *matHeaderCellDef>
                tool
              </th>
              <td mat-cell *matCellDef="let element">
                <a mat-stroked-button [routerLink]="['/administrator','detail']">編輯</a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
