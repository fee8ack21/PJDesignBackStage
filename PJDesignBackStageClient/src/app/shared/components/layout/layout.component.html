<div class="layout">
  <mat-toolbar class="layout__navbar" color="primary">
    <div class="d-flex items-center">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="layout__title-link" [routerLink]="['/']" matTooltip="Home">
        <h1 class="layout__title">
          PJ Design
        </h1>
      </a>
    </div>
    <div class="d-flex items-center">
      <button class="layout__user-btn" mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
        <span>
          {{userName}}
        </span>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
        <a class="d-flex-i items-center-i" mat-menu-item [routerLink]="['/']">
          <mat-icon>exit_to_app</mat-icon>
          <span>登出</span>
        </a>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="layout__sidenav-container">
    <mat-sidenav #sidenav class="layout__sidenav" opened [mode]="'side'" [fixedInViewport]="true" fixedTopGap="64">
      <mat-nav-list>
        <h3 mat-subheader>固定單元</h3>
        <a mat-list-item [routerLink]="['/administrator']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            people
          </mat-icon>
          <p mat-line> 帳戶管理 </p>
        </a>
        <a mat-list-item [routerLink]="['/unit']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            dashboard
          </mat-icon>
          <p mat-line> 單元管理 </p>
        </a>
        <a mat-list-item [routerLink]="['/review']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            list
          </mat-icon>
          <p mat-line> 審核列表 </p>
        </a>
        <a mat-list-item [routerLink]="['/home']" routerLinkActive="active">
          <mat-icon mat-list-icon>settings</mat-icon>
          <p mat-line> 首頁設定 </p>
        </a>
        <a mat-list-item [routerLink]="['/footer']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            settings
          </mat-icon>
          <p mat-line> Footer設定 </p>
        </a>
        <a mat-list-item [routerLink]="['/portfolio']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            photo
          </mat-icon>
          <p mat-line> 作品集 </p>
        </a>
        <mat-accordion mat-list-item>
          <mat-expansion-panel hideToggle style="box-shadow: none;">
            <mat-expansion-panel-header class="px-1-i" style="height: 56px !important;">
              <mat-panel-title style="margin-right: 0px;">
                <mat-icon mat-list-icon style="padding: 4px;">
                  work
                </mat-icon>
                <p mat-line style="margin-bottom: 0px;padding-left:16px;line-height: 32px;"> 客戶服務 </p>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item [routerLink]="['/question']" routerLinkActive="active">
                <mat-icon mat-list-icon>
                  question_answer
                </mat-icon>
                <p mat-line> 常見問題 </p>
              </a>
              <a mat-list-item [routerLink]="['/contact']" routerLinkActive="active">
                <mat-icon mat-list-icon>
                  email
                </mat-icon>
                <p mat-line> 聯絡我們 </p>
              </a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
        <mat-divider></mat-divider>
        <h3 mat-subheader>自定義單元</h3>
        <a mat-list-item [routerLink]="['/type1']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            settings
          </mat-icon>
          <p mat-line> 關於我們 </p>
        </a>
        <a mat-list-item [routerLink]="['/type2']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            settings
          </mat-icon>
          <p mat-line> 活動快訊 </p>
        </a>
        <a mat-list-item [routerLink]="['/type2']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            settings
          </mat-icon>
          <p mat-line> 知識部落格 </p>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="layout__content">
      <!-- <div class="layout__progress-bar-container">
        <mat-progress-bar color="indigo" mode="indeterminate" *ngIf="true">
        </mat-progress-bar>
      </div> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
